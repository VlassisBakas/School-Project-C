            <h1>Students</h1>

            <button id="sbutton" data-toggle="collapse" class="btn btn-success" data-target="#AddButton">Add Student</button>

           


            
                         <form id="AddButton" class="collapse" onsubmit="return validate()" name="myForm" >

                             <div>
                                 <label>Firstname:</label>
                                 <input type="text" name="fname" class="form-control" value="" id="fname" required="" maxlength="30" >
                             </div>

                                <div class="form-group">
                                    <label>Lastname:</label>
                                    <input type="text" name="lname" class="form-control" value="" id="lname" required="" maxlength="30" >
                                    
                                </div>

                                <div class="form-group">
                                    <label>Date of Birth:</label>
                                    <input type="date" name="dob" class="form-control" value="" id="dob" required="" min="1970-01-01">
                                    
                                </div>

                                <div class="form-group">
                                    <label>Tuition Fees:</label>
                                    <input type="number" name="tf" class="form-control" value="" id="tfees" required="" min="0" >
                                    
                                </div>

                                <button type="submit" class="btn btn-success save-btn"  id="save">Save</button>

                            </form>
                        







            <br />
            <table class="table table-light student-table">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Date of Birth</th>
                        <th> Tuition Fees</th>
