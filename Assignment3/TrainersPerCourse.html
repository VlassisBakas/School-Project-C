<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style src="StyleSheet.css"></style>
    <title>Trainer per course</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">BAKAS SCHOOL</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Students.html">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Courses.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Trainers.html">Trainers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Assignments.html">Assignments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="StudentsPerCourse.html">Students Per Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="TrainersPerCourse.html">Trainers Per Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AssignmentsPerCourse.html">Assignements Per Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AssignmentPerStdPerCrs.html">Assignments Per Student Per Course</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">


        <h1>Trainers Per Course</h1>


        <button data-toggle="collapse" class="btn btn-success" data-target="#Addtpc">Add Trainer per Course</button>


        <form id="Addtpc" class="collapse">

            <div class="form-group">
                <label>Firstname:</label>
                <input type="text" name="firstname" class="form-control" value="" id="tpcfname" required="" maxlength="30">
                <span class="error_form" id="csdate_error_message"></span>
            </div>

            <div class="form-group">
                <label>Lastname:</label>
                <input type="text" name="lastname" class="form-control" value="" id="tpclname" required="" maxlength="30">
                <span class="error_form" id="cedate_error_message"></span>
            </div>

            <div class="form-group">
                <label>Title:</label>
                <input type="text" name="title" class="form-control" value="" id="tpctitle" required="" maxlength="30">
                <span class="error_form" id="ctitle_error_message"></span>
            </div>

            <div class="form-group">
                <label>Stream:</label>
                <input type="text" name="stream" class="form-control" value="" id="tpcstream" required="" maxlength="30">
                <span class="error_form" id="cstream_error_message"></span>
            </div>

            <div class="form-group">
                <label>Type:</label>
                <input type="text" name="stream" class="form-control" value="" id="tpctype" required="" maxlength="30">
                <span class="error_form" id="ctype_error_message"></span>
            </div>



            <button type="submit" class="btn btn-success save-btn" id="save">Save</button>

        </form>

        <br />
        <table class="table table-light tpc-table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Title</th>
                    <th>Stream</th>
                    <th>Type</th>
                    <th width="200px">Action</th>
                </tr>
            </thead>
            <tbody id="tpcbody">
            </tbody>
        </table>


    </div>


    <script src="maintpc.js"></script>
</body>
</html>
