    <div class="container">

        <h1>Assignments</h1>


        <button id="abutton" data-toggle="collapse" class="btn btn-success" data-target="#AddAssignment">Add Assignment</button>

        <form id="AddAssignment" class="collapse">

            <div class="form-group">
                <label>Title:</label>
                <input type="text" name="title" class="form-control" value="" id="atitle" required="">
                <span class="error_form" id="atitle_error_message"></span>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input type="text" name="stream" class="form-control" value="" id="adescription" required="">
                <span class="error_form" id="adescription_error_message"></span>
            </div>

            <div class="form-group">
                <label>Submission Date:</label>
                <input type="date" name="stream" class="form-control" value="" id="asubmission" required=" min="01-01-2000">
                <span class="error_form" id="asubmission_error_message"></span>
            </div>

            <div class="form-group">
                <label>Oral Mark:</label>
                <input type="number" name="startdate" class="form-control" value="" id="aoral" required="" min="0" max="100">
                <span class="error_form" id="aoral_error_message"></span>
            </div>

            <div class="form-group">
                <label>Total Mark:</label>
                <input type="number" name="enddate" class="form-control" value="" id="atotal" required="" min="0" max="100">
                <span class="error_form" id="atotal_error_message"></span>
            </div>

            <button type="submit" class="btn btn-success save-btn" id="save">Save</button>

        </form>







        <br />
        <table class="table table-light assignment-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Submission Date</th>
                    <th>Oral Mark</th>
                    <th>Total Mark</th>
                    <th width="200px">Action</th>
                </tr>
            </thead>
            <tbody id="assignmentbody">
            </tbody>
        </table>






    </div>
