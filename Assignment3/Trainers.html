    <div class="container">

        <h1>Trainers</h1>






        <button id="tbutton" data-toggle="collapse" class="btn btn-success" data-target="#AddTrainer">Add Trainer</button>






        <form id="AddTrainer" class="collapse">

            <div class="form-group">
                <label>Firstname:</label>
                <input type="text" name="tfirstname" class="form-control" value="" id="tfname" required="" maxlength="30">
                <span class="error_form" id="tfname_error_message"></span>
            </div>

            <div class="form-group">
                <label>Lastname:</label>
                <input type="text" name="tlname" class="form-control" value="" id="tlname" required="" maxlength="30">
                <span class="error_form" id="tlname_error_message"></span>
            </div>

            <div class="form-group">
                <label>Subject:</label>
                <input type="text" name="tsubject" class="form-control" value="" id="tsubject" required="" maxlength="30">
                <span class="error_form" id="tsubject_error_message"></span>
            </div>



            <button type="submit" class="btn btn-success save-btn" id="save">Save</button>

        </form>







        <br />
        <table class="table table-light trainer-table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Subject</th>

                    <th width="200px">Action</th>
                </tr>
            </thead>
            <tbody id="trainerbody">
            </tbody>
